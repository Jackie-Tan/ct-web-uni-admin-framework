<template name="removeConfirmModal">
  <div id="confirm-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa fa-plus"></i>
              Are you sure for deleting this record?
          </h4>
        </div>
        <div class="modal-footer">
          <div class="form-group col-md-12">
            <button class="btn btn-primary confirm-yes-btn">Yes</button>
            <button class="hide-modal btn btn-primary" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
