<template name="baseImportData">
  <div id="base-import-data" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa fa-plus"></i>
              Import Data
          </h4>
        </div>
        <div class="modal-body">
          <form id="base-import-data-form" role="form" data-toggle="validator" class="row" name="baseImportData">
            {{#with importInput}}
              {{> inputForm}}
            {{/with}}
            <!-- /.box-body -->
          </form>
          <p>
            <a href="#" class="get-sample-csv">Sample CSV</a>
          </p>
        </div>
        <div class="modal-footer">
          <div class="form-group col-md-12">
            <button id='submit' form="base-import-data-form" type="submit" class="btn btn-primary">Submit</button>
            <button class="hide-modal" data-dismiss="modal" style="display:none"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
