<template name="list.checkboxInput">
  <div class="row">
    {{#each Ref}}
      <div class="col-xs-3">
        <div class="form-group">
          {{#if isChecked}}
            <input type="checkbox" data-name="{{pKey}}" checked value="{{value}}" data-subtype="list"/> {{text}}
          {{else}}
            <input type="checkbox" data-name="{{pKey}}" value="{{value}}" data-subtype="list"/> {{text}}
          {{/if}}
        </div>
      </div>
    {{/each}}
    <input type="checkbox" name="{{key}}" data-name="{{key}}" value="__join__" style="display:none" />
  </div>
</template>
