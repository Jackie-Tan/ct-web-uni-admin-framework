<template name="stableInput">
  <table>
    <thead>
    {{#each heads}}
    <td>{{{text}}}</td>
    {{/each}}
    </thead>
    <tbody>
    {{#each data}}
    <tr>
      {{#each heads}}
      <td>{{> Template.contentBlock}}</td>
      {{/each}}
    </tr>
    {{/each}}
    </tbody>
  </table>
</template>
