<template name="autocompleteInput">
  {{#if isOptional}}
    <input class="typeahead form-control " type="text" data-provide="typeahead" autocomplete="off">
    <input class="typeahead-value" style="display:none" type="text" data-name={{key}} data-subtype="{{input.subtype}}">
  {{else}}
    <input class="typeahead form-control " type="text" data-provide="typeahead" autocomplete="off" required>
    <input class="typeahead-value" style="display:none" type="text" data-name={{key}} data-subtype="{{input.subtype}}" required>
  {{/if}}
  {{getData}}
</template>
