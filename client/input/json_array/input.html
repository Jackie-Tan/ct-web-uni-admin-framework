<template name="json.arrayInput">
  {{#each value}}
    <div class="col-md-6">
      <div class="json-images-div" style="height: {{height}}">
        <div class="remove-images-div" data-index="{{@index}}">
          <span class="fa fa-times"></span>
        </div>
        {{#each newHeads}}
          <div class="form-group {{displayClass}}">
            {{> inputSchema inputData=getValue}}
          </div>
        {{/each}}
      </div>
    </div>
  {{/each}}
  {{#each heads}}
    <input type="text" class="form-control"  data-name="{{key}}" value="__break__" style="display:none">
  {{/each}}
  <div class="col-md-6">
    <div class="json-images-div">
      <div class="widget lazur-bg p-xl hover-cursor">
        <div class="m-b-md">
          <i class="fa fa-plus fa-4x"></i>
        </div>
      </div>
    </div>
  </div>
</template>
