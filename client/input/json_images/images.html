<template name="json.imagesInput">
  <br>
  {{#each value}}
    <div class="col-md-6">
      <div class="json-images-div" style="height: {{height}}">
        <div class="remove-images-div" data-index="{{@index}}">
          <span class="fa fa-times"></span>
        </div>
        {{#if url}}
          <span class="json-images-text">Your current images: </span>
          <img height="40" src={{url}} onerror="this.src='/images/no-images.png'" class="logo-cell-output">
          <br>
          <span class="json-images-text">Change your images: </span>
          <br>
        {{/if}}
        {{#each properties}}
          <label> {{this}} </label>
          {{#if isPosition}}
            <input type="number" class="form-control"  data-name="{{pKey}}" value="{{pValue}}">
          {{else}}
            {{#if isType}}
              {{> selectInput input=typeInput value=pValue key=pKey}}
            {{else}}
              <input type="text" class="form-control"  data-name="{{pKey}}" value="{{pValue}}">
            {{/if}}
          {{/if}}
        {{/each}}
        <br>
        <input type="file" data-kind="images" class="images-upload" />
      </div>
    </div>
    <input type="text" class="form-control"  data-name="{{key}}" value="__next__" style="display:none">
  {{/each}}
  <input type="text" class="form-control"  data-name="{{key}}" value="__end_next__" style="display:none">
  <div class="col-md-6">
    <div class="json-images-div">
      <div class="widget lazur-bg p-xl hover-cursor">
        <div class="m-b-md">
          <i class="fa fa-plus fa-4x"></i>
        </div>
      </div>
    </div>
  </div>
</template>

<template name='json.imagesCellOutput'>
  <div class="json-images-cell-div">
    {{#each data}}
      <img height="40" src={{url}} onerror="this.src='/images/no-images.png'" class="json-images-cell-output" title="{{label}}">
    {{/each}}
  </div>
</template>
