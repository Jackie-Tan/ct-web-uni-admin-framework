<template name="dateInput">
  <div class='input-group date datetimepicker'>
    <input {{optionalAttr}} type="text" class="form-control" placeholder="{{input.placeHolder}}" data-name="{{key}}" data-type="date" data-subtype="{{type}}">
    <span class="input-group-addon">
         <span class="fa fa-calendar"></span>
     </span>
  </div>
</template>
