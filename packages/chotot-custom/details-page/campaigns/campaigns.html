<template name="vCampaignDetail">

              </li>
              <li class="breadcrumb-item active">

              </li>
          </ol>
      </div>
  </div>

      <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUpUp">
            <div class="ibox">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="m-b-md">
                                <h2>{{data.name}}</h2>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <dl class="row mb-0">
                                <div class="col-sm-4 text-sm-right"><dt>Tình Trạng:</dt> </div>
                                <div class="col-sm-8 text-sm-left">
                                  <dd class="mb-1">
                                    {{#if isActive}}
                                      <span class="label label-success">Đang chạy</span>
                                    {{else}}
                                      <span class="label label-warning">Chưa chạy</span>
                                    {{/if}}
                                  </dd>
                                </div>
                            </dl>
                            <dl class="row mb-0">
                                <div class="col-sm-4 text-sm-right"><dt>Mô Tả:</dt> </div>
                                <div class="col-sm-8 text-sm-left"><dd class="mb-1">{{data.description}}</dd> </div>
                            </dl>
                            <dl class="row mb-0">
                                <div class="col-sm-4 text-sm-right"><dt>Messages:</dt> </div>
                                <div class="col-sm-8 text-sm-left"> <dd class="mb-1">{{data.message}}</dd></div>
                            </dl>

                        <div class="col-lg-6" id="cluster_info">

                                <div class="col-sm-4 text-sm-right"><dt>UserGroup:</dt> </div>
                                <div class="col-sm-8 text-sm-left"> <dd class="mb-1"><a href="#" class="text-navy">{{data.user_group}}</a> </dd></div>

                            <dl class="row mb-0">

                                <div class="col-sm-8 text-sm-left">

                            <dl class="row mb-0">

                                </div>
                                <div class="col-sm-8 text-sm-left">
