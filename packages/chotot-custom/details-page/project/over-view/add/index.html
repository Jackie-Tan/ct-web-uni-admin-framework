<template name="addLinkTable">
  <div id="base-add-link-data" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa fa-plus"></i>
              Add Data
          </h4>
        </div>
        <div class="modal-body">
          <form id="base-add-link-table-form" role="form" data-toggle="validator" class="row">
            {{#each linkTable}}
              <div class="form-group col-md-12">
                <input class="check-link-table" type="radio" require name="link-table" data-index="{{index}}" value="{{display}}">{{display}}<br>
              </div>
            {{/each}}
            {{#each heads}}
              {{> inputForm}}
            {{/each}}
            <!-- /.box-body -->
          </form>
        </div>
        <div class="modal-footer">
          <div class="form-group col-md-12">
            <button id="submit" form="base-add-link-table-form" type="submit" class="btn btn-primary">Submit</button>
            <button class="hide-modal" data-dismiss="modal" style="display:none"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
