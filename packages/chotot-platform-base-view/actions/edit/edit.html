<template name="baseEditData">
  <div id="base-edit-data" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            <i class="fa fa-plus"></i>
              Edit Data
          </h4>
        </div>
        <div class="modal-body">
          <form id="base-edit-data-form" role="form" data-toggle="validator" class="row">
            {{> baseHeads name=name data=getData}}
          </form>
        </div>
        <div class="modal-footer">
          <div class="form-group col-md-12">
            <button id="submit" form="base-edit-data-form" type="submit" class="btn btn-primary">Submit</button>
            <button class="hide-modal" data-dismiss="modal" style="display:none"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
